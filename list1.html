<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>展示品会社一覧（1〜10）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
  margin: 0;
  font-family: sans-serif;
  background: #f4f6f9;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center; /* 全体を横方向センターに */
  min-height: 100vh;
}
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.6em;
      font-weight: bold;
    }
    .container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  justify-items: center; /* カードをグリッド内中央寄せ */
}
    .card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 220px;
  height: 160px; /* 固定枠サイズ（必要に応じて調整） */
  display: flex;
  align-items: center; /* 縦方向中央 */
  justify-content: center; /* 横方向中央 */
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
  padding: 10px; /* 内側に少し余白 */
}
    .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}
    .card a {
  display: block;
  text-decoration: none;
  color: #007bff;
  font-weight: bold;
  text-align: center;
  width: 100%;
  word-break: break-word; /* 長い社名が枠からはみ出さない */
  font-size: clamp(0.9em, 2.5vw, 1.4em); /* 枠サイズに応じて自動調整 */
}
    .pagination {
      text-align: center;
      padding: 20px;
    }
    .pagination a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-size: 1.1em;
    }
    .pagination a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
