    }

    .qrcode img {
      width: 180px;
      height: 180px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* 下部固定ナビゲーション */
    .nav {
      position: fixed;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1em;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }
