<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company 1 - 会社紹介・製品紹介</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>

/* 会社名＋QRコードを横並びに配置 */
.company-header {
  display: flex;
  align-items: center;
  justify-content: center; /* 中央揃え */
  gap: 20px; /* 会社名とQRコードの間の余白 */
  margin-top: 10px;
}

/* 会社名 */
.company-name {
  font-size: 2.5vw;
  margin: 0;
  color: #004080;
  text-align: center;
}

/* QRコード */
.qr-code {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
}    

/* 全体の基本設定 */
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ナビバー */
    .nav-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background-color: #004080;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .nav-bar a {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      user-select: none;
    }

    .nav-bar a:hover {
      background-color: #0056b3;
    }

    /* メインコンテンツ */
    .container {
      position: absolute;
      top: 60px; bottom: 0; left: 0; right: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 30px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1.company-name {
      font-size: 2.5vw;
      margin: 0;
      text-align: center;
      color: #004080;
    }

    section h2 {
      font-size: 2vw;
      margin-bottom: 10px;
      color: #003366;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    section p {
      font-size: 1.3vw;
      color: #333;
      line-height: 1.6;
    }

    .company-info img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* 製品画像（横スクロール） */
    .product-images {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;
    }

    .product-images img {
      flex-shrink: 0;
      width: 300px;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .product-images::-webkit-scrollbar {
      height: 8px;
    }

    .product-images::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 4px;
    }

    /* Swiper動画スライダー */
    .swiper {
    max-width: 900px;
    height: 480px; /* 少し高さを拡張 */
    margin: 20px auto;
    box-sizing: border-box;
  }

  .swiper-slide {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* 上詰めに変更 */
    padding-bottom: 20px; /* 余白を確保 */
  }

  .swiper-slide video {
    width: 100%;
    height: 90%; /* タイトル分の余白を残す */
    object-fit: contain;
    border-radius: 10px;
  }

  .swiper-slide p {
    margin-top: 12px;
    font-size: 1.2vw;
    color: #555;
    text-align: center;
    white-space: normal;
  }

    /* 拡大画像モーダル */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .image-modal img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      object-fit: contain;
    }

    /* 縦画面・スマホ対応 */
    @media (orientation: portrait) {
    .swiper {
      height: auto; /* 可変高さに変更 */
    }
    .swiper-slide video {
      height: auto;
      max-height: 70vw;
    }
    .swiper-slide p {
      font-size: 3vw;
      margin-top: 8px;
    }
  }
  </style>
</head>
<body>

  <!-- ナビゲーション -->
  <nav class="nav-bar">
    <a href="index.html">ホーム</a>
  </nav>

  <main class="container">
    <div class="company-header">
  <h1 class="company-name">株式会社テックリンク</h1>
  <img src="assets/images/company2_qr.png" alt="QRコード" class="qr-code">
</div>


    <section class="company-info">
      <h2>会社紹介</h2>
      <p>株式会社テックリンクは、顧客の体験価値＝口コミをデジタルサイネージに映し出す、サイネージシステムとソーシャルメディアの融合といったこれまでにない新しいサイネージシステムを提供します。セキュリティ業界で培った独自の技術を活かし、日本語・英語の自動フィルタリング機能も搭載し、安心・安全に口コミを広告宣伝に活用することが可能です。最大限に自動化や簡素化を図り、運用管理者の手間を軽減する基本設計のもと、企業のマーケティング、ブランディングをサポートいたします。</p>
      <img src="assets/images/company2_photo.jpg" alt="会社イメージ" />
    </section>

    <section class="product-images-section">
      <h2>製品画像</h2>
      <div class="product-images">
        <img src="assets/images/product2_1.jpg" alt="製品紹介画像1" />
        <img src="assets/images/product2_2.jpg" alt="製品紹介画像2" />
        <img src="assets/images/product2_3.jpg" alt="製品紹介画像3" />
        <img src="assets/images/product2_4.jpg" alt="製品紹介画像4" />
      </div>
    </section>

    <section class="product-videos-section">
      <h2>製品動画</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <video controls playsinline muted>
              <source src="assets/videos/product2_demo.mp4" type="video/mp4" />
              お使いのブラウザは動画タグに対応していません。
            </video>
            <p>BILLBOARD_CM</p>
          </div>
          
        </div>
        <!-- ページネーション -->
        <div class="swiper-pagination"></div>
        <!-- ナビゲーションボタン -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
  </main>

  <!-- 拡大画像モーダル -->
  <div class="image-modal" id="imageModal">
    <img src="" alt="拡大画像" id="modalImage" />
  </div>

  <!-- Swiper CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- スクリプト本体 -->
  <script>
    // Swiper 初期化
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      autoplay: {
        delay: 5000,
        disableOnInteraction: false
      },
      touchRatio: 1
    });

    // 拡大画像モーダル表示
    document.querySelectorAll('.product-images img').forEach(img => {
      img.addEventListener('click', () => {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });

    // モーダルクリックで閉じる
    document.getElementById('imageModal').addEventListener('click', () => {
      document.getElementById('imageModal').style.display = 'none';
    });

    // 無操作で1分後にトップへ戻る処理
    let idleTimer;
    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        window.location.href = 'index.html';
      }, 60000); // 60秒
    }

    // 初期タイマー起動とイベントリスナー登録
    window.addEventListener('load', () => {
      resetIdleTimer();
      ['mousemove', 'mousedown', 'keypress', 'touchstart', 'scroll', 'click'].forEach(evt => {
        document.addEventListener(evt, resetIdleTimer, { passive: true });
      });
    });
  </script>

</body>
</html>
